                        <button><i class="far fa-star"></i> Inscrever-se <i class="fas fa-chevron-down"></i></button>

    <div class="chat">

        </div>

        <div class="donations">

            <div class="donate-first">
                <img src="../../../assets/img/donate1.png" width="30" alt="">
                <div class="info-donate">
                    <span>its_louza</span>
                    <span>
                        <img src="../../../assets/img/sub.png" width="12" alt="">
                        50

                </div>
            </div>

            <div>
                <div class="donate">
                    <img src="../../../assets/img/donate2.png" alt="">

        </div>

        <div class="conversation">
            <div *ngFor="let message of chatMessages" class="message">
                <span class="name-user" [ngStyle]="{ 'color': message.color }" >
                    <img src="{{ message.badge }}" alt="">
                    <img src="{{ message.second }}" alt="">
                    {{ message.user }}
                </span>:
                <span class="content">{{ message.content }}</span>
            </div>
        </div>

        <div class="input">
            <div class="input-message">
                <input type="text" placeholder="Envie uma mensagem">
                <i class="far fa-smile-beam"></i>
            </div>
        </div>

    </div>
