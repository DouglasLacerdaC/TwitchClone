<div class="navbar">
  <div>
    <div class="nav-first">
      <ul>
        <li class="logo"><img (click)="home()" src="../assets/img/logo.svg" width="35" alt=""></li>
        <li><a href="">Procurar</a></li>
        <li class="plus"><i class="fas fa-ellipsis-v"></i></li>
      </ul>
    </div>
  </div>

  <div class="search">
    <form>
      <div class="input-search">
        <input type="text" placeholder="Buscar">
        <button class="search-button"><i class="fas fa-search"></i></button>
      </div>
    </form>
  </div>

  <div>
    <div class="nav-second">
      <ul>
        <li class="button prime"><i class="fas fa-crown"></i></li>
        <li><button class="login">Entrar</button></li>
        <li><button class="register">Cadastre-se</button></li>
        <li class="button"><i class="far fa-user"></i></li>
      </ul>
    </div>
  </div>
</div>


<div class="aside">
  <div class="title">
    <h5>Canais recomendados</h5>
    <i class="fas fa-sign-out-alt"></i>
  </div>
  <div class="recommended" >
    <ul class="list-recommended">
      <li *ngFor="let channel of listChannels" (click)="link()" class="item">
        <img src="{{ channel.image }}" alt="">
        <div class="information">
          <div class="name">
            <span class="name-account">{{ channel.name }}</span>
            <span class="views">{{ channel.views }}</span>
          </div>
          <div class="type">
            <p>{{ channel.title }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

<div class="content-main" #scroll>
  <router-outlet></router-outlet>
</div>


<div class="footer">
  <div class="content">
    <div class="img">
      <img src="../assets/img/footer.png" alt="">
    </div>
    <p><strong>Participe da comunidade Twitch!</strong></p>
    <p>Descubra as melhores transmiss√µes ao vivo em qualquer lugar.</p>
  </div>

  <button>Cadastre-se</button>
</div>
